<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>React Takehome Challenge</title>
  </head>

  <body>
    <div id="root"></div>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var playerReady;
      function onYouTubeIframeAPIReady() {
        playerReady = true;
      }
      function playThisVideo(videoID) {
        if (player) player.destroy();
        player = new YT.Player("player-view", {
          height: "312",
          width: "512",
          videoId: videoID,
          playerVars: {
            playsinline: 1,
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }
      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. Subscribe callbacks to playerCallbacks which will be called onPlayerStateChange
      const playerCallbacks = new Map();
      playerCallbacks.add = function (cb) {
        let key = Symbol();
        this.set(key, cb);
        return key;
      };
      playerCallbacks.remove = function (key) {
        this.delete(key);
      };
      // 6. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;

      //calling everythign that listens to the youtube event
      function onPlayerStateChange(event) {
        [...playerCallbacks.values()].forEach(cb => cb(event));
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
